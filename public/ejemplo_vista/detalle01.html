<h5>Personaje a Morir</h5>
<a href="#/" class="">Regresar a la lista</a>
<table class="table-bordered">
	<tbody>
		<tr>
			<td>
				<div class="">{{personaje.name}}</div>
				<div class="">Familia: <strong>{{personaje.family}}</strong>
					<br>
					Temporada: <strong>{{personaje.season}}</strong>
					<br>
					Capítulo: <strong>{{personaje.chapter}}</strong>
				</div>	
			</td>
			<td>
					<pcphoto url="{{personaje.photo}}"></pcphoto>
			</td>
		</tr>
		<tr>
			<td colspan="2">
					Descripción-de-wikipedia
			</td>
		</tr>
	</tbody>
</table>
